<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchors Aweigh</title>
</head>
<body>
    <h1>The Anchor Tag</h1>
    <p>This tag is used for hyperlinking internally and externally.</p>

    <h3>Linking to a URL</h3>
    <a href="https://elevenfifty.instructure.com/login/canvas">Eleven Fifty Canvas Login</a>

    <h3>Opening a link in another window</h3>
    <a href="https://elevenfifty.instructure.com/login/canvas" target="_blank">Eleven Fifty Canvas Login</a>
    <!-- target="blank" will cause the link to open in a new tab -->

    <h3>Linking to a local HTML File</h3>
    <a href="./01-basic-tags.html">Basic Tags page</a>
    <!-- This is a relative path -->


</body>
</html>
